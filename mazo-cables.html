<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mazo de Cables - Ohmnio Calc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f7fafc;
            color: #333;
        }
        header {
            background: #2d3748;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #4a5568;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.75rem;
        }
        nav a {
            color: #f7fafc;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1rem 2rem;
            max-width: 800px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.2rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.3rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        button:hover {
            background: #2c5282;
        }
        #resultado {
            margin-top: 1rem;
            padding: 1rem;
            background: #edf2f7;
            border-radius: 0.3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora de Mazo de Cables</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="seccion-cable.html">Sección de Cable</a>
        <a href="awg-mm.html">Conversor AWG⇆mm</a>
        <a href="mazo-cables.html">Cálculo de Mazo</a>
    </nav>
    <main>
        <p>Calcula el diámetro aproximado de un mazo de cables redondos agrupados. Este cálculo es aproximado y no reemplaza un diseño detallado.</p>
        <label for="nCables">Número de cables</label>
        <input type="number" id="nCables" value="4" min="1" step="1">
        <label for="dCable">Diámetro de cada cable (mm)</label>
        <input type="number" id="dCable" value="2" step="any">
        <label for="extra">Extra por protección (malla, termo, etc.) (mm)</label>
        <input type="number" id="extra" value="0" step="any">
        <button onclick="calcularMazo()">Calcular diámetro del mazo</button>
        <div id="resultado"></div>
    </main>
    <script>
        function calcularMazo() {
            const n = parseInt(document.getElementById('nCables').value);
            const d = parseFloat(document.getElementById('dCable').value);
            const extra = parseFloat(document.getElementById('extra').value);
            if (isNaN(n) || isNaN(d) || isNaN(extra) || n < 1) {
                document.getElementById('resultado').innerHTML = '<p>Por favor completa todos los campos correctamente.</p>';
                return;
            }
            /*
             * Estimación del diámetro del mazo.
             * Para una distribución hexagonal densa, se aproxima como dBundle = d * ceil(sqrt(n)) + 2*extra.
             * Esta fórmula es una aproximación sencilla. Para resultados más precisos se deberían considerar capas.
             */
            const factor = Math.ceil(Math.sqrt(n));
            const diametroMazo = d * factor + 2 * extra;
            const areaIndividual = Math.PI * Math.pow(d, 2) / 4.0;
            const areaMazo = Math.PI * Math.pow(diametroMazo, 2) / 4.0;
            const areaOcupada = areaIndividual * n;
            const relleno = (areaOcupada / areaMazo) * 100;
            const resultDiv = document.getElementById('resultado');
            resultDiv.innerHTML = '<p>Diámetro estimado del mazo: <strong>' + diametroMazo.toFixed(2) + ' mm</strong></p>' +
                '<p>Relleno aproximado: ' + relleno.toFixed(1) + ' %</p>' +
                '<p>Nota: este cálculo es orientativo. Añade márgenes según necesidades y revisa normas aplicables.</p>';
        }
    </script>
</body>
</html>
