<body>

    <main>
        <p>Utiliza esta herramienta para calcular una de las tres magnitudes de la Ley de Ohm (voltaje, corriente o resistencia) conociendo las otras dos.</p>
        <label for="variable">Magnitud a calcular</label>
        <select id="variable">
            <option value="V">Voltaje (V)</option>
            <option value="I">Corriente (A)</option>
            <option value="R">Resistencia (Ω)</option>
        </select>
        <label for="valor1">Valor 1</label>
        <input type="number" id="valor1" step="any">
        <label for="valor2">Valor 2</label>
        <input type="number" id="valor2" step="any">
        <button onclick="calcularOhm()">Calcular</button>
        <div id="resultado"></div>
    </main>
    <script>
        function calcularOhm() {
            const variable = document.getElementById('variable').value;
            const v1 = parseFloat(document.getElementById('valor1').value);
            const v2 = parseFloat(document.getElementById('valor2').value);
            const result = document.getElementById('resultado');
            if (isNaN(v1) || isNaN(v2) || v1 <= 0 || v2 <= 0) {
                result.innerHTML = '<p>Introduce valores válidos.</p>';
                return;
            }
            let V, I, R;
            if (variable === 'V') {
                I = v1;
                R = v2;
                V = I * R;
                result.innerHTML = '<p>Voltaje resultante: <strong>' + V.toFixed(3) + ' V</strong></p>';
            } else if (variable === 'I') {
                V = v1;
                R = v2;
                I = V / R;
                result.innerHTML = '<p>Corriente resultante: <strong>' + I.toFixed(3) + ' A</strong></p>';
            } else {
                V = v1;
                I = v2;
                R = V / I;
                result.innerHTML = '<p>Resistencia resultante: <strong>' + R.toFixed(3) + ' Ω</strong></p>';
            }
        }
    </script>
</body>
